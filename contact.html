<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inika">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header class="grid-con navigate kanit">
       
        <img src="images/zima_logo.svg" class="col-start-1 col-end-2 m-col-start-1 m-col-end-3">
        <div class="box col-start-2 col-end-3 m-col-start-3 m-col-end-5"><a href="index.html">Home</a></div>
        <div class="box col-start-3 col-end-4 m-col-start-5 m-col-end-7"><a href="about.html">About</a></div>
        <div class="box col-start-4 col-end-5 m-col-start-7 m-col-end-9"><a href="products.html">Products</a></div>
        <div class="box col-start-5 col-end-6 m-col-start-9 m-col-end-11"><a href="contact.html">Contact</a></div>

    </header>
    
    <div class="grid-con kanit">
        <h1 class="space col-start-1 col-end-6 kanit">CONTACT US</h1>
        <label class="space col-start-1 col-end-2 m-col-start-1 m-col-end-2" for="name">Name:</label>
        <input class="space col-start-2 col-end-4 m-col-start-3 m-col-end-6" type="text" id="name" name="name" placeholder="Name">

        <label class="space col-start-1 col-end-2 m-col-start-1 m-col-end-2" for="email">Email:</label>
        <input class="space col-start-2 col-end-4 m-col-start-3 m-col-end-6" type="text" id="email" name="email" placeholder="Email">

        <label class="space col-start-1 col-end-2 m-col-start-1 m-col-end-2" for="number">Phone Number:</label>
        <input class="space col-start-2 col-end-4 m-col-start-3 m-col-end-6" type="text" id="number" name="number" placeholder="Phone Number">

        <label class="space col-start-1 col-end-2 m-col-start-1 m-col-end-2" for="website">Website:</label>
        <input class="space col-start-2 col-end-4 m-col-start-3 m-col-end-6" type="text" id="website" name="website" placeholder="Website">

        <label class="space col-start-1 col-end-2 m-col-start-1 m-col-end-2" for="msg">Message:</label>
        <input class="space col-start-2 col-end-6 m-col-start-3 m-col-end-10" type="text" id="msg" name="msg" placeholder="Write here..">

        <input class="space box col-start-2 col-end-5 m-col-start-4 m-col-end-10" type="submit">

    </div>


    <footer class="space grid-con footer kanit">
        <h4 class="col-start-1 col-end-4">61 Dundas, London On</h4>
        <h4 class="col-start-1 col-end-4">(537)-674-0231</h4>
        <h4 class="col-start-1 col-end-4">zimasupport@yahoo.ca</h4>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
